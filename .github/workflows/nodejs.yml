name: Node CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['0.8', '0.10', '0.12', '4.x', '6.x', '8.x', '10.x', '12.x']
        exclude:
          - os: windows-latest
            node-version: '0.8'

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v1
    - name: Install Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v1
      with:
        node-version: ${{matrix.node-version}}
      if: matrix.os == 'windows-latest'
    - name: Install Node.js ${{matrix.node-version}} with nvm
      uses: dcodeIO/setup-node-nvm@v2.0.0
      with:
        node-version: ${{matrix.node-version}}
      if: matrix.os != 'windows-latest'
    - run: export NPM_CONFIG_STRICT_SSL=false
      if: matrix.node-version == '0.8'
    - run: nvm install-latest-npm
      if: matrix.os != 'windows-latest'
    - run: npm install
    - run: npm test
